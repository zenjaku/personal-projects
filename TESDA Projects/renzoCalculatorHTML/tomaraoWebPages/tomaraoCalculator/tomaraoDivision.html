<html>
<head>
    <title>Multiplication</title>
    <style>
        body {
            background-color: goldenrod;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        .calculator h2 {
            font-family: Tahoma;
            color: blue;
            font-size: 40px;
            margin-bottom: 20px;
            text-align: center;
        }
        .calculator input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-family: verdana;
            font-size: 25px;
        }
        .calculator button {
            width: 120px;
            height: 75px;
            padding: 10px;
            margin: 0 5px;
            font-size: 16px;
            cursor: pointer;
            font-family: Century-Gothic;
            font-size: 20px;
            color: white;
        }
        .total-button {
            background-color: yellowgreen;
            border-color: green;
        }
        .clear-button {
            background-color: red;
            border-color: darkred;
            margin-left: 25px; /* 1 inch */
        }
        .button-container {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }
        #result-box {
            width: 200px;
            height: 75px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: verdana;
            font-weight: bold;
            font-size: 25px;
            background-color: whitesmoke;
            border: 1px solid black;
            margin-left: 35%;
        }
        #error-message {
            color: red;
            font-family: verdana;
            font-size: 20px;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
     <div class="calculator">
        <div>
            <h2>DIVISION</h2>
            <form>
                <input type="number" id="tomaraoNum1" name="tomaraoNum1" placeholder="Number 1">
                <input type="number" id="tomaraoNum2" name="tomaraoNum2" placeholder="Number 2">
                <div class="button-container">
                    <button type="button" class="total-button" onclick="division()">Total</button>
                    <button type="button" class="clear-button" onclick="clearFields()">Clear</button>
                    <div id="result-box">RESULT: </div>
                </div>
                <div id="error-message">Error: Cannot divide by zero!</div>
            </form>
        </div>
    </div>
    <script>
        function division() {
            var tomaraoNum1 = parseFloat(document.getElementById('tomaraoNum1').value);
            var tomaraoNum2 = parseFloat(document.getElementById('tomaraoNum2').value);
            var errorMessage = document.getElementById('error-message');

            if (tomaraoNum2 === 0) {
                errorMessage.style.display = 'block';
                document.getElementById('result-box').innerText = 'RESULT: ';
            } else {
                var result = tomaraoNum1 / tomaraoNum2;
                document.getElementById('result-box').innerText = 'RESULT: ' + result;
                errorMessage.style.display = 'none';
            }
        }

        function clearFields() {
            document.getElementById('tomaraoNum1').value = '';
            document.getElementById('tomaraoNum2').value = '';
            document.getElementById('result-box').innerText = 'RESULT: ';
            document.getElementById('error-message').style.display = 'none';
        }
    </script>
</body>
</html>
