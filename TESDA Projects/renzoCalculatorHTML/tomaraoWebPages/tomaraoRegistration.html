<html>
<head>
    <title> This is the Mathematical Calculator </title>
    <link rel="stylesheet" href="../css/tomaraoRegStyle.css" />
    <script>
        function viewInformation() {
            var firstname = document.getElementById("tomaraoFirstName").value;
            var middlename = document.getElementById("tomaraoMiddleName").value;
            var lastname = document.getElementById("tomaraoLastName").value;
            var suffix = document.getElementById("tomaraoSuffix").value;
            var country = document.getElementById("tomaraoCountry").value;
            var province = document.getElementById("tomaraoProvince").value;
            var municipality = document.getElementById("tomaraoMunicipality").value;
            var barangay = document.getElementById("tomaraoBarangay").value;
            var subd = document.getElementById("tomaraoSubd").value;
            var birthday = document.getElementById("tomaraoBirthday").value;
            var age = document.getElementById("tomaraoAge").value;

            document.getElementById("out_tomaraoFirstName").innerText = firstname;
            document.getElementById("out_tomaraoMiddleName").innerText = middlename;
            document.getElementById("out_tomaraoLastName").innerText = lastname;
            document.getElementById("out_tomaraoSuffix").innerText = suffix;
            document.getElementById("out_tomaraoCountry").innerText = country;
            document.getElementById("out_tomaraoProvince").innerText = province;
            document.getElementById("out_tomaraoMunicipality").innerText = municipality;
            document.getElementById("out_tomaraoBarangay").innerText = barangay;
            document.getElementById("out_tomaraoSubd").innerText = subd;
            document.getElementById("out_tomaraoBirthday").innerText = birthday;
            document.getElementById("out_tomaraoAge").innerText = age;
        }

        function tomaraoViewInformation() {
            var fields = [
                "tomaraoFirstName", "tomaraoMiddleName", "tomaraoLastName",
                "tomaraoCountry", "tomaraoProvince",
                "tomaraoMunicipality", "tomaraoBarangay", "tomaraoSubd",
                "tomaraoBirthday", "tomaraoAge"
            ];

            var allFilled = true;
            fields.forEach(function(field) {
                var value = document.getElementById(field).value;
                if (!value) {
                    allFilled = false;
                    alert(field.replace("tomarao", "").replace(/([A-Z])/g, ' $1').trim() + " is required.");
                    return;
                }
                document.getElementById("out_" + field).innerText = value;
            });

            if (!allFilled) return;
        }

       function tomaraoSubmitInformation(event) {
            var fields = [
                "tomaraoFirstName", "tomaraoMiddleName", "tomaraoLastName",
                "tomaraoSuffix", "tomaraoCountry", "tomaraoProvince",
                "tomaraoMunicipality", "tomaraoBarangay", "tomaraoSubd",
                "tomaraoBirthday", "tomaraoAge"
            ];

            var allFilled = true;
            fields.forEach(function(field) {
                var value = document.getElementById(field).value;
                if (!value) {
                    allFilled = false;
                    alert(field.replace("tomarao", "").replace(/([A-Z])/g, ' $1').trim() + " is required.");
                    return;
                }
            });

            if (!allFilled) {
                event.preventDefault(); // Prevent form submission
                return;
            }
        }
    </script>
</head>
<body>

    <form>
    <h2>
        <table>
        <tr>

        </tr>
        <tr>

        <tr>
            <td><label for="tomaraoSuffix">SUFFIX</label></td>

        </tr>
        <tr>
            <td><label for="tomaraoCountry">COUNTRY</label></td>

        </tr>
        <tr>
            <td><label for="tomaraoBirthday">BIRTHDAY</label></td>
            <td><input type="text" id="tomaraoBirthday" name="tomaraoBirthday" required></td>
        </tr>
        <tr>
            <td><label for="tomaraoAge">AGE</label></td>
            <td><input type="text" id="tomaraoAge" name="tomaraoAge" required></td>
        </tr>
        </table>
    </h2>
    </form>

    <p>
        <button type="button" class="viewButton" onclick="tomaraoViewInformation()"> VIEW </button>

    <p id="output">

    </table><br>

    <p>
        <a href="tomaraoMainPage.html" target="_self">

</body>
</html>
