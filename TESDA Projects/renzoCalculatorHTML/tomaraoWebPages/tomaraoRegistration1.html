    <script>
        function tomaraoViewInformation() {
            var firstName = document.getElementById("tomaraoFirstName").value;
            var LastName = document.getElementById("tomaraoLastName").value;
            var email = document.getElementById("tomaraoEmail").value;
            var address = document.getElementById("tomaraoAreaCode").value;
            var phoneNumber = document.getElementById("tomaraoPhoneNumber").value;
            var street = document.getElementById("tomaraoStreet").value;
            var city = document.getElementById("tomaraoCity").value;
            var state = document.getElementById("tomaraoState").value;
            var code = document.getElementById("tomaraoCode").value;
            var country = document.getElementById("tomaraoCountry").value;
            var company = document.getElementById("tomaraoCompany").value;
            var count = document.getElementById("tomaraoCount").value;



            document.getElementById("out_tomaraoFirstName").innerText = firstName;
            document.getElementById("out_tomaraoLastName").innerText = LastName;
            document.getElementById("out_tomaraoEmail").innerText = email;
            document.getElementById("out_tomaraoAreaCode").innerText = address;
            document.getElementById("out_tomaraoPhoneNumber").innerText = phoneNumber;
            document.getElementById("out_tomaraoStreet").innerText = street;
            document.getElementById("out_tomaraoCity").innerText = city;
            document.getElementById("out_tomaraoState").innerText = state;
            document.getElementById("out_tomaraoCode").innerText = code;
            document.getElementById("out_tomaraoCountry").innerText = country;
            document.getElementById("out_tomaraoCompany").innerText = company;
            document.getElementById("out_tomaraoCount").innerText = count;
        }

        function tomaraoSubmitInformation(event) {
            var fields = [
                "out_tomaraoFirstName",
                "out_tomaraoLastName",
                "out_tomaraoEmail",
                "out_tomaraoAreaCode",
                "out_tomaraoPhoneNumber",
                "out_tomaraoStreet",
                "out_tomaraoCity",
                "out_tomaraoState",
                "out_tomaraoCode",
                "out_tomaraoCountry",
                "out_tomaraoCompany",
                "out_tomaraoCount"
            ];

            var allFilled = true;
            fields.forEach(function(field) {
                var value = document.getElementById(field).value;
                if (!value) {
                    allFilled = false;
                    alert(field.replace("out_tomarao", "").replace(/([A-Z])/g, ' $1').trim() + " is required.");
                    return;
                }
            });

            if (!allFilled) {
                event.preventDefault(); // Prevent form submission
                return;
            }
        }

    </script>
